<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1f1f1f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .todo-container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      background: #444;
      color: white;
    }

    .input-group button {
      padding: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-group button:hover {
      background: #ff85c1;
    }

    .task-list {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .task-list li {
      background: #3a3a3a;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    .task-list li:hover {
      transform: scale(1.02);
    }

    .task-list span {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .task-list img {
      width: 24px;
      height: 24px;
    }

    .task-list input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .task-list .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .remove-btn {
      background: transparent;
      color: #ff69b4;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #ffb6d0;
    }

    #successMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    #successMessage img {
      width: 50px;
      height: 50px;
    }

    #successMessage p {
      color: #90ee90;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List üìù</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul class="task-list" id="taskList"></ul>

    <div id="successMessage">
      <img src="https://emojiapi.dev/api/v1/smiling_face_with_smiling_eyes/64.png" alt="Success">
      <p>All tasks completed! Great job! üéâ</p>
    </div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const taskList = document.getElementById("taskList");
      const li = document.createElement("li");

      const stickerList = [
        "https://emojiapi.dev/api/v1/rocket/64.png",
        "https://emojiapi.dev/api/v1/star/64.png",
        "https://emojiapi.dev/api/v1/sparkles/64.png", 
        "https://emojiapi.dev/api/v1/check_mark/64.png",
        "https://emojiapi.dev/api/v1/bulb/64.png"
      ];

      const sticker = stickerList[Math.floor(Math.random() * stickerList.length)];

      li.innerHTML = `
        <span>
          <input type="checkbox" onchange="toggleComplete(this)">
          <img src="${sticker}" alt="icon">
          <span class="task-text">${taskText}</span>
        </span>
        <button class="remove-btn" onclick="removeTask(this)">‚úñ</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
      checkAllCompleted();
    }

    function removeTask(btn) {
      btn.parentElement.remove();
      checkAllCompleted();
    }

    function toggleComplete(checkbox) {
      const taskText = checkbox.parentElement.querySelector(".task-text");
      if (checkbox.checked) {
        taskText.classList.add("completed");
      } else {
        taskText.classList.remove("completed");
      }
      checkAllCompleted();
    }

    function checkAllCompleted() {
      const checkboxes = document.querySelectorAll('#taskList input[type="checkbox"]');
      const allChecked = [...checkboxes].length > 0 && [...checkboxes].every(cb => cb.checked);
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = allChecked ? 'block' : 'none';
    }
  </script>
</body>
</html>
